<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Los Santos Bank - FiveM Banking System">
    <meta name="author" content="FiveM Banking Script">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Performance Optimizations -->
    <meta name="preconnect" href="https://cdn.tailwindcss.com">
    <meta name="preconnect" href="https://fonts.googleapis.com">
    <meta name="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="dns-prefetch" href="https://unpkg.com">
    <!-- FiveM Specific -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-navbutton-color" content="#2563eb">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Los Santos Bank</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#2563eb', // Brighter Blue
                            light: '#60a5fa',
                            dark: '#1e3a8a', 
                            glow: 'rgba(37, 99, 235, 0.5)'
                        },
                        accent: {
                            DEFAULT: '#fbbf24', // Amber 400
                            glow: 'rgba(251, 191, 36, 0.4)'
                        },
                        surface: {
                            light: '#1e293b', // Slate 800
                            DEFAULT: '#0f172a', // Slate 900
                            dark: '#020617', // Slate 950
                        },
                        success: '#10b981',
                        danger: '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        'glow-primary': '0 0 20px -5px var(--tw-colors-primary-glow)',
                        'glow-accent': '0 0 20px -5px var(--tw-colors-accent-glow)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .btn-primary {
                background-image: linear-gradient(to right, var(--tw-gradient-stops));
                --tw-gradient-from: #2563eb;
                --tw-gradient-to: #60a5fa;
                --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
                color: #ffffff;
                font-weight: 700;
                padding-top: 1rem;
                padding-bottom: 1rem;
                border-radius: 0.75rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                --tw-shadow: 0 0 20px -5px rgba(37, 99, 235, 0.5);
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
                transition-property: all;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 150ms;
                border-width: 1px;
                border-color: rgba(255, 255, 255, 0.1);
            }
            .btn-primary:hover {
                --tw-gradient-to: #ffffff;
                transform: scale(1.02);
            }
            .btn-primary:active {
                transform: scale(0.95);
            }
            
            .input-primary {
                width: 100%;
                padding-left: 1rem;
                padding-right: 1rem;
                padding-top: 1rem;
                padding-bottom: 1rem;
                border-radius: 0.75rem;
                background-color: #020617;
                border-width: 1px;
                border-color: #334155;
                outline: 2px solid transparent;
                outline-offset: 2px;
                transition-property: all;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 150ms;
                color: #ffffff;
                font-family: 'JetBrains Mono', monospace;
            }
            .input-primary::placeholder {
                color: #334155;
            }
            .input-primary:focus {
                border-color: #2563eb;
                --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
                --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
                box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
                --tw-ring-color: #2563eb;
                --tw-shadow: 0 0 20px -5px rgba(37, 99, 235, 0.5);
                box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            }

            .card-surface {
                background-color: #0f172a;
                border-radius: 2rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
                border-width: 1px;
                border-color: #334155;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <!-- Component Styles -->
    <link rel="stylesheet" href="components/AtmModal/AtmModal.css">
    <link rel="stylesheet" href="components/BillsView/BillsView.css">
    <link rel="stylesheet" href="components/CreditCard/CreditCard.css">
    <link rel="stylesheet" href="components/DashboardView/DashboardView.css">
    <link rel="stylesheet" href="components/ErrorModal/ErrorModal.css">
    <link rel="stylesheet" href="components/HistoryView/HistoryView.css">
    <link rel="stylesheet" href="components/LoansView/LoansView.css">
    <link rel="stylesheet" href="components/LoginView/LoginView.css">
    <link rel="stylesheet" href="components/SavingsView/SavingsView.css">
    <link rel="stylesheet" href="components/SettingsView/SettingsView.css">
    <link rel="stylesheet" href="components/SetupPinView/SetupPinView.css">
    <link rel="stylesheet" href="components/Sidebar/Sidebar.css">
    <link rel="stylesheet" href="components/TransferView/TransferView.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="w-screen h-screen overflow-hidden bg-transparent flex justify-center items-center font-sans antialiased text-slate-200"
      oncontextmenu="return false"
      ondragstart="return false"
      onselectstart="return false">
    
    <div id="app" v-cloak class="relative w-full h-full flex justify-center items-center">
        <!-- Background Overlay -->
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm -z-10"></div>

        <!-- Main Container -->
        <main class="w-[85vw] h-[85vh] max-w-[1600px] max-h-[900px] bg-surface-dark rounded-[2rem] shadow-2xl overflow-hidden relative flex transition-all duration-300 border border-slate-800"
              :class="{ 'bg-gradient-to-br from-surface-dark to-primary-dark': store.currentView === 'login' }">
            
            <!-- VIEW: LOGIN -->
            <transition name="fade" mode="out-in">
                <login-view v-if="store.currentView === 'login'" key="login"></login-view>
                <setup-pin-view v-else-if="store.currentView === 'setup-pin'" key="setup-pin"></setup-pin-view>

                <!-- VIEW: DASHBOARD & OTHERS -->
                <section v-else class="flex w-full h-full bg-surface-dark" key="app">
                    
                    <!-- Sidebar -->
                    <sidebar></sidebar>

                    <!-- Content Area -->
                    <main class="flex-1 p-10 bg-surface-dark relative" :class="{ 'overflow-y-auto': needsScroll }">
                        <!-- Top Bar -->
                        <header class="flex justify-between items-center mb-10 sticky top-0 z-10 py-4 bg-surface-dark/95 backdrop-blur-sm">
                            <div>
                                <h2 class="text-3xl font-bold text-white">{{ getPageTitle }}</h2>
                                <p class="text-slate-400 text-sm mt-1">Ho≈ügeldin, {{ store.user.name }}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <div class="flex items-center gap-2 px-4 py-2 bg-surface border border-slate-700 rounded-full">
                                    <div class="w-2 h-2 rounded-full bg-success animate-pulse"></div>
                                    <span class="text-xs font-mono text-slate-300">{{ currentDate }}</span>
                                </div>
                            </div>
                        </header>

                        <!-- Dynamic Content -->
                        <dashboard-view v-if="store.currentView === 'dashboard'"></dashboard-view>
                        <transfer-view v-if="store.currentView === 'transfer'"></transfer-view>
                        <history-view v-if="store.currentView === 'history'"></history-view>
                        <bills-view v-if="store.currentView === 'bills'"></bills-view>
                        <savings-view v-if="store.currentView === 'savings'"></savings-view>
                        <loans-view v-if="store.currentView === 'loans'"></loans-view>
                        <settings-view v-if="store.currentView === 'settings'"></settings-view>

                    </main>
                </section>
            </transition>
        </main>

        <!-- ATM Modal -->
        <atm-modal></atm-modal>

        <!-- Error Modal -->
        <error-modal></error-modal>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
